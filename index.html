  <!-- Bot√£o de M√∫sica -->

    <i class="bi bi-play-fill"></i> Tocar M√∫sica
  </button>

  <!-- M√∫sica -->
  <audio id="loveSong">
    <source src="/Drake - Yebba‚Äôs Heartbreak (Audio) [9rlW2rUzyn0].mp3" type="audio/mpeg">

  <!-- Contador de Tempo Juntos -->

    <p id="timeTogether">Calculando...</p>
  </div>

  <!-- Scripts -->
  <script>
    // M√∫sica
    const audio = document.getElementById('loveSong');
    const musicButton = document.querySelector('.music-button');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        musicButton.innerHTML = '<i class="bi bi-play-fill"></i> Tocar M√∫sica';
      } else {
        audio.play();
        musicButton.innerHTML = '<i class="bi bi-pause-fill"></i> Pausar M√∫sica';
      }
      isPlaying = !isPlaying;
    }

    // Contador de tempo
    const startDate = new Date("2023-12-26T00:00:00"); // Data que voc√™s come√ßaram
    const countupElement = document.getElementById("timeTogether");

    function updateCountup() {
      const now = new Date();
      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      let days = now.getDate() - startDate.getDate();
      let hours = now.getHours() - startDate.getHours();
      let minutes = now.getMinutes() - startDate.getMinutes();
      let seconds = now.getSeconds() - startDate.getSeconds();

      if (seconds < 0) {
        seconds += 60;
        minutes--;
      }
      if (minutes < 0) {
        minutes += 60;
        hours--;
      }
      if (hours < 0) {
        hours += 24;
        days--;
      }
      if (days < 0) {
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prevMonth.getDate();
        months--;
      }
      if (months < 0) {
        months += 12;
        years--;
      }

      countupElement.innerHTML = `${years} ano, ${months} meses, ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos ‚ù§Ô∏è`;
    }

    setInterval(updateCountup, 1000);
  </script>
